<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Enter Student Details</h2>
        <form method="POST" action="/predict">
            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label for="race">Race/Ethnicity:</label>
            <select name="race" required>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="parent_education">Parental Level of Education:</label>
            <select name="parent_education" required>
                <option value="" disabled selected>Select education level</option>
                <option value="some high school">Some High School</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
            </select>


            <label for="lunch">Lunch:</label>
            <select name="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label for="test_prep">Test Preparation Course:</label>
            <select name="test_prep" required>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label for="math">Math Score:</label>
            <input type="number" name="math" required min="0" max="100">

            <label for="reading">Reading Score:</label>
            <input type="number" name="reading" required min="0" max="100">

            <label for="writing">Writing Score:</label>
            <input type="number" name="writing" required min="0" max="100">

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
